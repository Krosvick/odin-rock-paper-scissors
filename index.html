<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="player">
        <div class="rectangle yellow">
            <img class="player_img paper" src="images/paper.png" alt="paper">
        </div>
        <div class="rectangle yellow">
            <img class="player_img rock" src="images/test.png" alt="rock">
        </div>
        <div class="rectangle yellow">
            <img class="player_img scissors" src="images/scissors.png" alt="scissors">
        </div>
    </div>
    <div class="central_section">
        <div class="score_text">
            <h1 class="player_score">0</h1>
            <h1 class="dash">-</h1>
            <h1 class="computer_score">0</h1>
        </div>
        <div class="vs_img">
            <img class="versus" src="images/vslogoups.png" alt="vs">
        </div>
    </div>
    <div class="machine">
        <div class="rectangle red">
            <img class="machine_img" src="./images/test.png" alt="machine hand">
        </div>
    </div>
    <div id="result"></div>
     <script src="app.js"></script>
     <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.3/gsap.min.js" integrity="sha512-gmwBmiTVER57N3jYS3LinA9eb8aHrJua5iQD7yqYCKa5x6Jjc7VDVaEA0je0Lu0bP9j7tEjV3+1qUm6loO99Kw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</body>
</html>
